<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- Bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    
  <main class="container my-5">
      <h1 class="text-center text-secondary fw-bolder">Book Archive</h1>
        <!-- search section  -->
    <div class="w-75 mx-auto my-3">
        <div class="input-group mb-3">
            <input id="search-input" type="text" class="form-control" placeholder="Search book name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-secondary" type="button" id="button-search">Search</button>
          </div>
    </div>
    <!-- sppiner -->
    <div class="d-flex justify-content-center d-none" id="spinner">
        <div  class="spinner-grow text-success"  role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- error message  -->
    <div id="error" class="text-center"></div>
    <!--Total Books found -->
    <h1 class="bg-dark text-white text-center my-3 px-2" id="total-books"></h1>
    

    <!-- search result  -->
    <div class="row row-cols-1 row-cols-md-3 g-4 my-5" id="divContainer">
      
      </div>
  </main>


    <!-- js bundle link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- js link  -->
    <script src="js/main.js"></script>

</body>
</html>
